services:
  db:
    restart: always
    image: rpi-cluster-4b-1gb-1:5000/pypi_scraper/db:latest
    networks:
      - db_net
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: pypi_scraper
      POSTGRES_PASSWORD: password
      POSTGRES_DB: defaultdb
    deploy:
      placement:
          constraints:
            - node.labels.storage==true
    volumes:
      - /mnt/postgres-db/data:/var/lib/postgresql/data

